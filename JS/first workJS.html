<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Text Change.";
        }
    </script>

</head>

<body>
    <h2>Demo JavaScript in Head</h2>
    <p id="demo">A Paragraph.</p>

    <button type="button" onclick="myFunction()">check</button>

<hr>
<h2>Demo JavaScript in Body</h2>
<p id="DD">A Paragraph.</p>
<button type="button" onclick="my()">try</button>

<script>
    function my() {
        let a = 2;
        let bo = 4;
        document.getElementById("DD") .innerHTML = a+bo//"1 kadam safalta ki or."; 
    }
</script>



</body>
