<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10
        let string = "";

        for (let b = 0; b < a; b++) {
            for (let c = 0; c < a; c++) {
                if (b === 0 || b === a - 1) {
                    string += "*";
                    
                }
                else {
                    if (c === 0 || c === a - 1)
                        string += "*";
                    else {
                        string += " ";
                    }

                }

            }

            string += "\n";
        }
        document.write(`<pre>${string}</pre>`);     
        // (npnbap)
    </script>

</body>

</html>
